<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8" />
	<title>Hello</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" rel="stylesheet">
	<script src="../../webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/3.3.1/js/jquery.min.js"></script>
</head>

<body>
	<div class="container my-5">
		<form th:object="${cursoFormulario}" method="post" th:action="@{/salvarCurso}">

			<div class="form-group">
				<label>Nome</label>
				<input th:field="*{nome}" type="text" class="form-control" required/>
			</div>
			<div class="form-group">
				<label>Desc</label>
				<input type="text" class="form-control" th:field="*{descricao}" required/>
			</div>
			<button type="submit" class="btn btn-primary">salvar</button>
		</form>
		<br>
	</div>
</body>

</html>
